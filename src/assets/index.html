<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cocktail API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Which Cocktail?</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Lets have a drink!" aria-label="Drink name">
            <button class="btn btn-bd-primary" type="button">Get Cocktail</button> 
        </div>
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title" id="drink-name">Name</h2>
                <img id="drink-img" src=""  class="img-fluid mb-3">
                <ul class="list-group mb-3" id="ingredients-list"></ul>
                <h3 class="card-text" id="drink-instructions">Instructions</h3>
            </div>
        </div>
    </div>  
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
